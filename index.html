<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Condomínio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro e Login</h1>
        
        <!-- Seção de Login -->
        <div class="form-container" id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <label for="login-email">E-mail:</label>
                <input type="email" id="login-email" name="email" required><br><br>

                <label for="login-password">Senha:</label>
                <input type="password" id="login-password" name="password" required><br><br>

                <button type="submit">Entrar</button>
            </form>
            <p>Não tem uma conta? <a href="javascript:void(0)" onclick="showRegister()">Cadastre-se</a></p>
        </div>

        <!-- Seção de Cadastro -->
        <div class="form-container" id="register-section" style="display: none;">
            <h2>Cadastro</h2>
            <form id="register-form">
                <label for="name">Nome Completo:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required maxlength="14"><br><br>

                <label for="birthdate">Data de Nascimento:</label>
                <input type="date" id="birthdate" name="birthdate" required><br><br>

                <label for="register-email">E-mail:</label>
                <input type="email" id="register-email" name="email" required><br><br>

                <label for="register-password">Senha:</label>
                <input type="password" id="register-password" name="password" required><br><br>

                <button type="submit">Cadastrar</button>
            </form>
            <p>Já tem uma conta? <a href="javascript:void(0)" onclick="showLogin()">Faça Login</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
